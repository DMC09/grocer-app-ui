---
name: Playwright Tests
"on":
  push:
    branches: [development]
  pull_request:
    branches: [development]
jobs:
  UI-Tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install Chromium browser
        run: npx playwright install chromium --with-deps
      - name: Read variables
        run: echo "My APP_ID value is ${{ vars.DEV_URL }} ${{ vars.PLAYWRIGHT_USERNAME }} ${{ vars.PLAYWRIGHT_PASSWORD }} ${{ vars.PLAYWRIGHTALT_USERNAME }} ${{ vars.PLAYWRIGHTALT_PASSWORD }}"
        env:
          DEV_URL: ${{ vars.DEV_URL }}
          PLAYWRIGHT_USERNAME: ${{ vars.PLAYWRIGHT_USERNAME }}
          PLAYWRIGHT_PASSWORD: ${{ vars.PLAYWRIGHT_PASSWORD }}
          PLAYWRIGHTALT_USERNAME: ${{ vars.PLAYWRIGHTALT_USERNAME }}
          PLAYWRIGHTALT_PASSWORD: ${{ vars.PLAYWRIGHTALT_PASSWORD }}
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: playwright-report/playwright-report
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
